  <body class="min-h-screen bg-neutral-800 text-white flex flex-col">
    <main
      class="flex-grow m-auto w-full max-w-[800px] flex flex-col flex-nowrap md:min-w-[70vw]"
    >
      <h1 class="offscreen absolute -left-[10000px]">My List</h1>

      <section
        class="newItemEntry sticky z-10 bg-black top-0 mb-4 border border-solid border-neutral-100 rounded-[10px] p-2 md:p-4 "
      >
        <h2 class="offscreen absolute -left-[10000px]">New Item Entry</h2>
        <form
          class="newItemEntry__form flex gap-1 text-2xl md:gap-2"
          id="itemEntryForm"
        >
          <label for="newItem" class="offscreen absolute -left-[10000px]"
            >Enter a new to do item</label
          >
          <input
            class="newItemEntry__input flex-grow border-2 border-solid border-neutral-100 rounded-[10px] p-2 w-custom text-black"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Add item"
          />
          <button
            type="submit"
            id="addItem"
            class="button rounded-[10px] min-w-12 min-h-12 hover:cursor-pointer newItemEntry__button bg-transparent text-neutral-100 border-[3px] border-dashed border-neutral-100 p-3 hover:bg-green-500 focus:bg-green-500"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>

      <section
        class="listContainer text-2xl flex-grow flex flex-col gap-4 border border-solid border-neutral-100 rounded-[10px] p-2 md:p-4"
      >
        <header class="listTitle flex justify-between items-end">
          <h2 id="listName">List</h2>
          <button
            id="clearItemsButton"
            class="button outline rounded-[10px] min-w-12 min-h-12 hover:cursor-pointer listTitle__button bg-transparent text-neutral-100 p-1"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </header>
